<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Peregrine AI Reading Platform</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --primary-bg: #eef2ff;
            --surface: #ffffff;
            --surface-dim: #f8fafc;
            --surface-container: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --error: #ef4444;
            --success: #22c55e;
            --success-bg: #f0fdf4;
            --warning: #f59e0b;
            --warning-bg: #fffbeb;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.07), 0 2px 4px -2px rgba(0,0,0,0.05);
            --shadow-lg: 0 10px 25px -3px rgba(0,0,0,0.08), 0 4px 10px -4px rgba(0,0,0,0.04);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--surface-dim);
            min-height: 100vh;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* Top Nav */
        .topbar {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 32px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .topbar-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            font-size: 18px;
            color: var(--text-primary);
            letter-spacing: -0.01em;
        }

        .topbar-brand .brand-mark {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            overflow: hidden;
            flex-shrink: 0;
        }

        .topbar-brand .brand-mark img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-chip {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 12px 6px 6px;
            background: var(--surface-container);
            border-radius: 100px;
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .user-chip .avatar {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 12px;
            font-weight: 700;
        }

        .btn-logout {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            background: var(--surface);
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .btn-logout:hover {
            background: var(--surface-container);
            color: var(--error);
            border-color: var(--error);
        }

        /* Main Layout */
        .dashboard-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: calc(100vh - 64px);
        }

        /* Sidebar */
        .sidebar {
            background: var(--surface);
            border-right: 1px solid var(--border);
            padding: 24px;
            overflow-y: auto;
        }

        .sidebar-section {
            margin-bottom: 28px;
        }

        .sidebar-section-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .profile-card {
            padding: 20px;
            background: var(--surface-container);
            border-radius: var(--radius-md);
        }

        .profile-name {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .profile-meta {
            font-size: 13px;
            color: var(--text-muted);
            margin-bottom: 12px;
        }

        .level-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 5px 12px;
            background: var(--warning-bg);
            color: #b45309;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
        }

        /* Stat Cards */
        .stat-card {
            background: var(--surface-container);
            border-radius: var(--radius-md);
            padding: 16px;
            margin-bottom: 8px;
        }

        .stat-card-label {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
            margin-bottom: 4px;
        }

        .stat-card-value {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: -0.02em;
        }

        .stat-card-value.purple { color: var(--primary); }
        .stat-card-value.green { color: var(--success); }

        /* Activity */
        .activity-item {
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
            color: var(--text-secondary);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        /* Main Content */
        .main-content {
            padding: 32px;
            overflow-y: auto;
        }

        .main-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 28px;
        }

        .main-header h2 {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
            margin: 0;
        }

        .btn-primary {
            padding: 10px 20px;
            background: var(--primary);
            color: #fff;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(99,102,241,0.3);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Book Cards */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .book-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 24px;
            transition: all 0.2s ease;
        }

        .book-card:hover {
            border-color: var(--primary-light);
            box-shadow: var(--shadow-md);
        }

        .book-card-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .book-card-desc {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 16px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-card-progress {
            background: var(--surface-container);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        .book-card-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .btn-read {
            width: 100%;
            padding: 10px 16px;
            border: 1.5px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .btn-read:hover {
            background: var(--primary);
            color: #fff;
        }

        /* Chapter card (for dynamically generated) */
        .chapter-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }

        .chapter-card:hover {
            border-color: var(--primary-light);
            box-shadow: var(--shadow-md);
        }

        .progress-bar {
            background: var(--surface-container);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            transition: width 0.3s ease;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 64px 32px;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .empty-state-text {
            font-size: 14px;
            max-width: 360px;
            margin: 0 auto;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15,23,42,0.5);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
            animation: modalFadeIn 0.2s ease;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 32px;
            max-width: 440px;
            width: 100%;
            box-shadow: 0 25px 60px -12px rgba(0,0,0,0.2);
            animation: modalSlideUp 0.25s ease;
        }

        @keyframes modalSlideUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-card h3 {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 4px 0;
        }

        .modal-card .modal-desc {
            font-size: 14px;
            color: var(--text-secondary);
            margin: 0 0 24px 0;
            line-height: 1.5;
        }

        .modal-label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .modal-input {
            width: 100%;
            padding: 11px 14px;
            border: 1.5px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 15px;
            font-family: inherit;
            color: var(--text-primary);
            background: var(--surface);
            outline: none;
            transition: all 0.2s ease;
        }

        .modal-input::placeholder {
            color: var(--text-muted);
        }

        .modal-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99,102,241,0.12);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 24px;
        }

        .modal-actions .btn-cancel {
            flex: 1;
            padding: 10px 16px;
            border: 1.5px solid var(--border);
            background: var(--surface);
            color: var(--text-secondary);
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.15s ease;
        }

        .modal-actions .btn-cancel:hover {
            background: var(--surface-container);
            color: var(--text-primary);
        }

        .modal-actions .btn-submit {
            flex: 1;
            padding: 10px 16px;
            border: none;
            background: var(--primary);
            color: #fff;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.15s ease;
        }

        .modal-actions .btn-submit:hover {
            background: var(--primary-dark);
            box-shadow: 0 4px 12px rgba(99,102,241,0.3);
        }

        /* Toast & Loading */
        #errorToast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 14px 20px;
            border-radius: var(--radius-sm);
            font-size: 14px;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all 0.3s ease;
            color: #fff;
        }

        #errorToast.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        #errorToast.bg-red-500 { background: var(--error); }
        #errorToast.bg-green-500 { background: var(--success); }

        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: rgba(15,23,42,0.4);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        #loadingOverlay:not(.hidden) {
            display: flex;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 900px) {
            .dashboard-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding: 20px;
            }

            .topbar {
                padding: 0 16px;
            }

            .main-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Error Toast -->
    <div id="errorToast" class="bg-red-500"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden">
        <div class="spinner"></div>
    </div>

    <!-- Top Navigation -->
    <nav class="topbar">
        <div class="topbar-brand">
            <div class="brand-mark"><img src="assets/logo.png" alt="Peregrine logo"></div>
            Peregrine
        </div>
        <div class="topbar-right">
            <div class="user-chip">
                <div class="avatar" id="userInitials">U</div>
                <span id="userEmail">user@example.com</span>
            </div>
            <button id="logoutBtn" class="btn-logout">Sign Out</button>
        </div>
    </nav>

    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-section-title">Profile</div>
                <div class="profile-card">
                    <div class="profile-name">Welcome, <span id="userName">User</span></div>
                    <div class="profile-meta">Grade <span id="userGrade">-</span></div>
                    <div class="level-badge">
                        <span>&#x2B50;</span>
                        <span>Level 1</span>
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-section-title">Stats</div>
                <div class="stat-card">
                    <div class="stat-card-label">Reading Streak</div>
                    <div class="stat-card-value purple"><span id="readingStreakCount">0</span> <span style="font-size: 14px; font-weight: 500; color: var(--text-muted);">days</span></div>
                </div>
                <div class="stat-card">
                    <div class="stat-card-label">Chapters Read</div>
                    <div class="stat-card-value green" id="chaptersReadCount">0</div>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-section-title">Recent Activity</div>
                <div id="activity-container">
                    <div class="activity-item" style="color: var(--text-muted); font-style: italic;">No recent activity</div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="main-header">
                <h2>Your Reading Journey</h2>
                <button id="generateChapterBtn" class="btn-primary">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                    New Chapter
                </button>
            </div>

            <div id="readingList" class="books-grid">
                <!-- Books will be added dynamically -->
            </div>

            <div id="chapters-container">
                <!-- Chapters will be added dynamically -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
